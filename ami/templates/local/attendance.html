<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>

#date{
padding:20px;
margin-bottom:50px;
}


    </style>
</head>
<body>

<div class="container">

  <h2>Attendance Enrollment</h2>
  <p></p>
    <form method="POST">
        {% csrf_token %}

        <div id="date">
        <label><h3>Date :</h3></label>
    <input type="date" name="date" id="dob" value="{{object.date|date:'Y-m-d'}}">
        </div>
  <table class="table table-striped">
    <thead>
      <tr>
         <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody>

    {% for trainee in formset %}
    <tr>

        <td><input type="text" value="{{trainee.id}}" name="trainee" readonly></td>
        <td><input type="text" value="{{trainee.name}}" name="name" readonly></td>


        <td><select name="status">
            <option  value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="half">Half Day Leave</option>

        </select></td>
        <td ><input type="text" name="reason"></td>
      </tr>

    {% endfor %}


    </tbody>
  </table>
    <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

</body>
</html>

</html>
